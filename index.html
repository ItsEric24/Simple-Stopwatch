<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0a8da92f31.js" crossorigin="anonymous"></script>
    <title>Stop Watch</title>
</head>
<body>
    <h1 id="title">Mic StopWatch</h1>
    <div class="container">
        <div id="timer">00:00:00</div>
        <div class="btn">
            <button type="button" id="start-btn"><i id="play" class="fa-solid fa-play"></i></button>
            <button type="button" id="refresh-btn"><i id="reset" class="fa-solid fa-arrows-rotate"></i></button>
        </div>
    </div>
    <script src="indxe.js"></script>
</body>
</html>
